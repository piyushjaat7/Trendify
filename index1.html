<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cute Lamp ðŸ’¡ with Login Form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <style>

            *,
            *:after,
            *:before {
                box-sizing: border-box;
            }

            :root {
                --cord: hsl(210, 10%, calc((40 + (var(--on, 0) * 50)) * 1%));
                --opening: hsl(
                    50,
                    calc((10 + (var(--on, 0) * 80)) * 1%),
                    calc((20 + (var(--on, 0) * 70)) * 1%)
                );
                --feature: #0a0a0a;
                --accent: 210;
                --tongue: #e06952;
                --base-top: var(--card-bg);
                /*hsl(
                    var(--accent),
                    0%,
                    calc((40 + (var(--on, 0) * 40)) * 1%)
                );*/
                --base-side: var(--card-bg);
                /*hsl(
                    var(--accent),
                    0%,
                    calc((20 + (var(--on, 0) * 40)) * 1%)
                );*/
                --post: var(--card-bg);
                /*hsl( var(--accent), 0%, calc((20 + (var(--on, 0) * 40)) * 1%) );*/
                --b-1: hsla(
                    45,
                    calc((0 + (var(--on, 0) * 0)) * 1%),
                    calc((50 + (var(--on, 0) * 50)) * 1%),
                    0.85
                );
                --b-2: hsla(
                    45,
                    calc((0 + (var(--on, 0) * 0)) * 1%),
                    calc((20 + (var(--on, 0) * 30)) * 1%),
                    0.25
                );
                --b-3: hsla(
                    45,
                    calc((0 + (var(--on, 0) * 0)) * 1%),
                    calc((20 + (var(--on, 0) * 30)) * 1%),
                    0.5
                );
                --b-4: hsla(
                    45,
                    calc((0 + (var(--on, 0) * 0)) * 1%),
                    calc((20 + (var(--on, 0) * 30)) * 1%),
                    0.25
                );
                --l-1: hsla(
                    45,
                    calc((0 + (var(--on, 0) * 20)) * 1%),
                    calc((50 + (var(--on, 0) * 50)) * 1%),
                    0.85
                );
                --l-2: hsla(
                    45,
                    calc((0 + (var(--on, 0) * 20)) * 1%),
                    calc((50 + (var(--on, 0) * 50)) * 1%),
                    0.85
                );
                --shade-hue: 320;
                --t-1: hsl(
                    var(--shade-hue),
                    calc((0 + (var(--on, 0) * 20)) * 1%),
                    calc((30 + (var(--on, 0) * 60)) * 1%)
                );
                --t-2: hsl(
                    var(--shade-hue),
                    calc((0 + (var(--on, 0) * 20)) * 1%),
                    calc((20 + (var(--on, 0) * 35)) * 1%)
                );
                --t-3: hsl(
                    var(--shade-hue),
                    calc((0 + (var(--on, 0) * 20)) * 1%),
                    calc((10 + (var(--on, 0) * 20)) * 1%)
                );
                --glow-color: hsl(320, 40%, 45%);
                --glow-color-dark: hsl(320, 40%, 35%);
            }

            body {
                min-height: 100vh;
                display: flex; /* Use flexbox for better control */
                flex-direction: column; /* Stack items vertically */
                justify-content: center;
                align-items: center;
                background: var(--bg-color); /* Use CSS variable from style.css */
                margin: 0;
                font-family: system-ui, -apple-system, sans-serif;
                transition: background-color 0.3s ease;
            }

            .container {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8vmin;
                flex-wrap: wrap;
                padding: 2rem;
            }

            .login-form {
                background: var(--card-bg);
                padding: 3rem 2.5rem;
                border-radius: 20px;
                min-width: 320px;
                opacity: 0;
                transform: scale(0.8) translateY(20px);
                pointer-events: none;
                transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
                border: 1px solid var(--card-border);
                box-shadow: 0 0 0px rgba(255, 255, 255, 0);
            }

            .login-form.active {
                opacity: 1;
                transform: scale(1) translateY(0);
                pointer-events: all;
                border-color: var(--accent-color);
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.1),
                    0 0 30px var(--accent-color),
                    inset 0 0 15px rgba(255, 255, 255, 0.05);
            }

            .login-form h2 {
                color: var(--text-color);
                font-size: 2rem;
                margin: 0 0 2rem 0;
                text-align: center;
                text-shadow: 0 0 8px var(--glow-color);
            }

            .form-group {
                margin-bottom: 1.5rem;
            }

            .form-group label {
                display: block;
                color: var(--text-color);
                font-size: 0.9rem;
                margin-bottom: 0.5rem;
                text-shadow: 0 0 5px var(--accent-color);
            }

            .form-group input {
                width: 100%;
                padding: 0.75rem 1rem;
                background: var(--bg-color);
                border: 1px solid var(--card-border);
                border-radius: 10px;
                color: var(--text-color);
                font-size: 1rem;
                transition: all 0.3s ease;
            }

            .form-group input:focus {
                outline: none;
                border-color: var(--accent-color);
                box-shadow: 0 0 10px var(--accent-color);
                background: var(--bg-color);
            }

            .form-group input::placeholder {
                color: #666;
            }

            .login-btn {
                width: 100%;
                padding: 0.875rem;
                background: linear-gradient(
                    135deg, 
                    var(--accent-color), 
                    #0056b3
                );
                border: 1px solid transparent;
                border-radius: 10px;
                color: #fff;
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                margin-top: 0.5rem;
            }

            .login-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3),
                    0 0 20px var(--accent-color);
            }

            .login-btn:active {
                transform: translateY(0);
            }

            .form-footer {
                margin-top: 1.5rem;
                text-align: center;
            }

            .forgot-link {
                color: var(--text-color);
                font-size: 0.9rem;
                text-decoration: none;
                transition: all 0.3s ease;
            }

            .forgot-link:hover {
                color: var(--accent-color);
                text-shadow: 0 0 10px var(--glow-color);
            }

            .signup-link {
                margin-top: 1rem;
                color: var(--text-color);
                font-size: 0.9rem;
            }

            .signup-link a {
                color: var(--accent-color);
                font-weight: 600;
                text-decoration: none;
            }

            .signup-link a:hover {
                text-decoration: underline;
            }

            .radio-controls {
                position: absolute;
                width: 1px;
                height: 1px;
                padding: 0;
                margin: -1px;
                overflow: hidden;
                clip: rect(0, 0, 0, 0);
                white-space: nowrap;
                border-width: 0;
            }

            .lamp {
                display: none;
                height: 40vmin;
                overflow: visible !important;
            }

            .cord {
                stroke: var(--cord);
            }

            .cord--rig {
                display: none;
            }

            .lamp__tongue {
                fill: var(--tongue);
            }

            .lamp__hit {
                cursor: pointer;
                opacity: 0;
            }

            .lamp__feature {
                fill: var(--feature);
            }

            .lamp__stroke {
                stroke: var(--feature);
            }

            .lamp__mouth,
            .lamp__light {
                opacity: var(--on, 0);
            }

            .shade__opening {
                fill: var(--opening);
            }

            .shade__opening-shade {
                opacity: calc(1 - var(--on, 0));
            }

            .post__body {
                fill: var(--post);
            }

            .base__top {
                fill: var(--base-top);
            }

            .base__side {
                fill: var(--base-side);
            }

            .top__body {
                fill: var(--t-3);
            }

            /* Theme toggle button positioning */
            .theme-toggle-container {
                position: absolute;
                top: 20px;
                right: 20px;
                font-size: 1.5rem;
                color: var(--primary-color);
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <form class="radio-controls">
            <input type="radio" id="on" name="status" value="on" />
            <label for="on">On</label> 
            <input type="radio" id="off" name="status" value="off" />
            <label for="off">Off</label>
        </form>

        <div class="container">
            <svg
                class="lamp"

                xmlns="http://www.w3.org/2000/svg"

                    />
                    <path

                        d="M124 187.017s-21.259 17.932-21.259 30.26c0 12.327 14.173 20.173 21.259 30.26 7.086 10.086 21.259 17.933 21.259 30.26 0 12.327-21.259 30.26-21.259 30.26"
                        stroke-width="6"
                        stroke-linecap="round"
                    />
                    <path
                        class="cord cord--rig"
                        d="M124 187s29.763 8.644 29.763 20.735-19.842 13.823-29.763 20.734c-9.921 6.912-29.763 8.644-29.763 20.735S124 269.939 124 269.939"
                        stroke-width="6"

                    />
                    <path

                        d="M124 187.029s-10.63 26.199-10.63 39.992c0 13.794 7.087 26.661 10.63 39.992 3.543 13.331 10.63 26.198 10.63 39.992 0 13.793-10.63 39.992-10.63 39.992"
                        stroke-width="6"

                    <path

                </g>
                <path
                    class="lamp__light"
                    d="M290.5 193H39L0 463.5c0 11.046 75.478 20 165.5 20s167-11.954 167-23l-42-267.5z"
                    fill="url(#light)"
                />
                <g class="lamp__top top">
                    <path
                        class="top__body"
                        fill-rule="evenodd"

                    />

                        fill="url(#top-shading)"
                    />

                <g class="lamp__face face">
                    <g class="lamp__mouth">

                        <clipPath

                            />

                        <g clip-path="url(#mouth)">
                            <circle

                    </g>
                    <g class="lamp__eyes">
                        <path
                            class="lamp__eye lamp__stroke"
                            d="M115 135c0-5.523-5.82-10-13-10s-13 4.477-13 10"
                            stroke-width="4"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                        <path
                            class="lamp__eye lamp__stroke"
                            d="M241 135c0-5.523-5.82-10-13-10s-13 4.477-13 10"
                            stroke-width="4"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </g>
                </g>
                <defs>
                    <linearGradient
                        id="opening-shade"
                        x1="35"

                    >
                        <stop />
                        <stop
                            offset="1"
                            stop-color="var(--shade)"
                            stop-opacity="0"
                        />

                        id="base-shading"
                        x1="85"
                        y1="444"
                        x2="245"
                        y2="444"

                            offset="0.8"

                        x1="119"

                        <stop
                            offset="1"

                        />
                    </linearGradient>
                    <linearGradient

                        x1="150"
                        y1="288"
                        x2="180"

                    >

                            offset="1"

                        id="light"

                        <stop
                            offset="1"
                            stop-color="var(--l-2)"
                            stop-opacity="0"
                        />
                    </linearGradient>

                        id="top-shading"
                        x1="56"
                        y1="110"
                        x2="295"
                        y2="110"
                        gradientUnits="userSpaceOnUse"
                    >
                        <stop stop-color="var(--t-1)" stop-opacity=".8" />
                        <stop
                            offset="1"

                    class="lamp__hit"
                    cx="124"
                    cy="347"
                    r="66"
                    fill="#C4C4C4"

            <div class="login-form">
                <h2 id="form-title">Welcome Back</h2>
                <form onsubmit="return false;">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input
                            type="text"
                            id="username"
                            placeholder="Enter your username"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            id="password"
                            placeholder="Enter your password"
                            required
                        />
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                    <div class="form-footer">
                        <a href="#" class="forgot-link" id="forgot-password-link">Forgot Password?</a>
                        <p class="signup-link">
                            Don't have an account? <a href="#" id="show-signup-link">Sign Up</a>
                        </p>
                    </div>

        </div>

        <div class="theme-toggle-container">
            <a href="#" id="theme-toggle-btn" aria-label="Toggle Theme"><i class="fas fa-sun"></i></a>
        </div>

        <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
        <script src="https://unpkg.com/gsap@3/dist/Draggable.min.js"></script>
        <script src="https://assets.codepen.io/16327/MorphSVGPlugin3.min.js"></script>
        <script>
            const {
                gsap,
                gsap: { registerPlugin, set, to, timeline },
                MorphSVGPlugin,
                Draggable,
            } = window;
            registerPlugin(MorphSVGPlugin);

            const AUDIO = {
                CLICK: new Audio("https://assets.codepen.io/605876/click.mp3"),
            };

            const ON = document.querySelector("#on");
            const OFF = document.querySelector("#off");
            const LOGIN_FORM = document.querySelector(".login-form");

            let startX;
            let startY;

            const PROXY = document.createElement("div");

            const CORDS = gsap.utils.toArray(".cords path");
            const CORD_DURATION = 0.1;
            const HIT = document.querySelector(".lamp__hit");
            const DUMMY_CORD = document.querySelector(".cord--dummy");
            const ENDX = DUMMY_CORD.getAttribute("x2");
            const ENDY = DUMMY_CORD.getAttribute("y2");
            const RESET = () => {
                set(PROXY, {
                    x: ENDX,
                    y: ENDY,
                });
            };
            RESET();

            const STATE = {
                ON: false,
            };

            gsap.set([".cords", HIT], {
                x: -10,
            });

            gsap.set(".lamp__eye", {
                rotate: 180,
                transformOrigin: "50% 50%",
                yPercent: 50,
            });

            const CORD_TL = timeline({
                paused: true,
                onStart: () => {
                    STATE.ON = !STATE.ON;
                    set(document.documentElement, { "--on": STATE.ON ? 1 : 0 });
                    const hue = gsap.utils.random(0, 359);
                    set(document.documentElement, { "--shade-hue": hue });

                    const glowColor = `hsl(${hue}, 40%, 45%)`;
                    const glowColorDark = `hsl(${hue}, 40%, 35%)`;
                    set(document.documentElement, {
                        "--glow-color": glowColor,
                    });
                    set(document.documentElement, {
                        "--glow-color-dark": glowColorDark,
                    });

                    set(".lamp__eye", {
                        rotate: STATE.ON ? 0 : 180,
                    });

                    set([DUMMY_CORD, HIT], { display: "none" });
                    set(CORDS[0], { display: "block" });
                    AUDIO.CLICK.play();

                    if (STATE.ON) {
                        ON.setAttribute("checked", true);
                        OFF.removeAttribute("checked");
                        LOGIN_FORM.classList.add("active");
                    } else {
                        ON.removeAttribute("checked");
                        OFF.setAttribute("checked", true);
                        LOGIN_FORM.classList.remove("active");
                    }
                },
                onComplete: () => {
                    set([DUMMY_CORD, HIT], { display: "block" });
                    set(CORDS[0], { display: "none" });
                    RESET();
                },
            });

            for (let i = 1; i < CORDS.length; i++) {
                CORD_TL.add(
                    to(CORDS[0], {
                        morphSVG: CORDS[i],
                        duration: CORD_DURATION,
                        repeat: 1,
                        yoyo: true,
                    })
                );
            }

            Draggable.create(PROXY, {
                trigger: HIT,
                type: "x,y",
                onPress: (e) => {
                    startX = e.x;
                    startY = e.y;
                },
                onDrag: function () {
                    set(DUMMY_CORD, {
                        attr: {
                            x2: this.x,
                            y2: Math.max(400, this.y),
                        },
                    });
                },
                onRelease: function (e) {
                    const DISTX = Math.abs(e.x - startX);
                    const DISTY = Math.abs(e.y - startY);
                    const TRAVELLED = Math.sqrt(DISTX * DISTX + DISTY * DISTY);
                    to(DUMMY_CORD, {
                        attr: { x2: ENDX, y2: ENDY },
                        duration: CORD_DURATION,
                        onComplete: () => {
                            if (TRAVELLED > 50) {
                                CORD_TL.restart();
                            } else {
                                RESET();
                            }
                        },
                    });
                },
            });

            gsap.set(".lamp", { display: "block" });

            // --- Login Redirect Logic ---
            const loginButton = document.querySelector(".login-btn");
            loginButton.addEventListener("click", () => {
                const usernameInput = document.getElementById('username');
                const passwordInput = document.getElementById('password');

                // Check if username or password fields are empty
                if (usernameInput.value.trim() === '' || passwordInput.value.trim() === '') {
                    alert('Please enter both username and password.');
                    return; // Stop the login process
                }

                // In a real application, you would validate the username and password here.
                // For this example, we'll simulate a successful login.
                
                // Create a user object to store in sessionStorage
                const user = {
                    username: usernameInput.value,
                    firstName: usernameInput.value, // Fallback to username if full name isn't available
                    name: usernameInput.value, 
                    email: `${usernameInput.value}@example.com` // Dummy email
                };
                // Set a flag in sessionStorage to indicate the user is logged in.
